    <div id="navigation" class="flex-row align-center just-center">
        <img src="assets/full-logo.png" alt="Nearfield Digital Cards sell the most affordable digital cards to suit your needs. Tap, connect, and share your digital informtion and the tap of a phone. Digital Cards are the future!" class="nav-logo">
    </div>
    <div id="welcome" class="flex-row gallery prioritize-width">
        <div class=" flex-1-2 flex-row vector align-end just-start">
            <img src="assets/nfcard00Vector.svg" class="prioritize-width"/>
        </div>
        <div class="whole-flex flex-col margin-2-left just-around">
            <div class="displayText flex-col">
                <h1>Tap</h1>
                <h1>Connect</h1>
                <h1>Share</h1>
            </div>
            <div class="flex-row order-container ">
                <button id="orderNow" class="illuminate">Order Now</button>
            </div>
        </div>
    </div>

            <button onclick="setCardColor(this, '#000','#fff')" class="black selected"></button>
            <button onclick="setCardColor(this, '#942321','#6e1817')" class="red"></button>
            <button onclick="setCardColor(this, '#f9a4cf','#f565af')" class="pink" primary="" secondary=""></button>
            <button onclick="setCardColor(this, '#fff','#e0e0e0')" class="white" primary="#fff" secondary=""></button>
            <button onclick="setCardColor(this, '#315c80','#203d55')" class="blue"></button>
            <button onclick="setCardColor(this, '#158e5e','#075939')" class="green"></button>

    <div id="customization" class="flex-col fixed-pad">
        <h3 class="subtitle">Customize Your Card</h3>
        
        <div class="full-thumbnail no-color">
            <img src="assets/nfccard-customization1.svg"  class="prioritize-width" alt="Nearfield Digital Cards Allows You To Choose What Website Opens When You Digital Card is Tapped"/>
            <div id="urlSelection" class="flex-row just-center">
            <input type="text" onkeyup="handleUrl()" placeholder="Enter A Web Address">
        </div>
        </div>
        <div class="full-thumbnail no-color">
            <img src="assets/nfccard-customization2.svg"  class="prioritize-width" alt="Nearfield Digital Cards Allows You To Choose What Website Opens When You Digital Card is Tapped"/>
        </div>
        
    </div>
    <div id="features" class="flex-col fixed-pad">
        <h3 class="subtitle">Get to know your card</h3>

        <div class="carousel flex-row ">
            <div class="full-thumbnail"><img src="assets/nfccard-feature3.svg" class="prioritize-height" alt=""></div>
            <div class="full-thumbnail"><img src="assets/nfccard-feature1.svg" class="prioritize-height" alt=""></div>
            <div class="full-thumbnail"><img src="assets/nfccard-feature2.svg" class="prioritize-height" alt=""></div>
        </div>
    </div>
    <div>
